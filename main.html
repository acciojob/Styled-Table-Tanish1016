<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSE Result Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">CBSE Class 12 Results - 2024</h2>

    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>Raj Sharma</td>
                <td>95</td>
                <td>90</td>
                <td>88</td>
                <td>91%</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Aditi Verma</td>
                <td>89</td>
                <td>94</td>
                <td>91</td>
                <td>91.3%</td>
            </tr>
            <tr>
                <td>1003</td>
                <td>Rahul Mehta</td>
                <td>78</td>
                <td>80</td>
                <td>75</td>
                <td>77.7%</td>
            </tr>
            <tr>
                <td>1004</td>
                <td>Simran Kaur</td>
                <td>92</td>
                <td>88</td>
                <td>94</td>
                <td>91.3%</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
